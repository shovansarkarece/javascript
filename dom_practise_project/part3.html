<!-- Change Text ON-OFF Using Dom---Using class attribute -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>......</h1>
    <h1>......</h1>
    <h1>......</h1>

    <button onclick="ON()">ON</button>
    <button onclick="OFF()">OF</button>



    <script>
        function ON(){
            let h1Element=document.getElementsByTagName('h1')[0]
            h1Element.innerText="ON"
        }

        function OFF(){
            let h1Element=document.getElementsByTagName('h1')[0]
            h1Element.innerText="OFF"
        }
    </script>







</body>
</html>
